<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skol | Auth</title>
  <link rel="stylesheet" href="/Css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!-- Navbar -->
    <header class="navbar">
      <nav>
        <ul class="nav-links">
          <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-circle-info"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>

        <a href="index.html" class="logo">
          <img src="/images/SkolLogo.png" alt="Skol Logo">
        </a>

        <ul class="nav-links">
          <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>
      </nav>
    </header>

    <!-- Auth Section -->
    <section class="hero">
      <!-- Login Form -->
      <div v-if="isLogin" class="form-box login">
        <h2>Login</h2>
        <form @submit.prevent="handleLogin">
          <input type="text" v-model="loginData.username" placeholder="Username" required /><br>
          <input type="password" v-model="loginData.password" placeholder="Password" required /><br>
          <button type="submit">Login</button>
          <p>Donâ€™t have an account? <a href="#" @click.prevent="isLogin = false">Sign Up</a></p>
        </form>
      </div>

      <!-- Register Form -->
      <div v-else class="form-box register">
        <h2>Sign Up</h2>
        <form @submit.prevent="handleRegister">
          <input type="text" v-model="registerData.username" placeholder="Username" required /><br>
          <input type="email" v-model="registerData.email" placeholder="Email" required /><br>
          <input type="password" v-model="registerData.password" placeholder="Password" required /><br>
          <button type="submit">Register</button>
          <p>Already have an account? <a href="#" @click.prevent="isLogin = true">Login</a></p>
        </form>
      </div>
    </section>
  </div>

  <script src="/Js/auth.js"></script>
</body>
</html>
