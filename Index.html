<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skol</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Delatto&display=swap" rel="stylesheet">

</head>

<body>
  <div id="app">
    <!-- Navigation bar -->
    <header class="navbar">
      <nav>
        <ul class="nav-links">
          <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
          <i class="fa-solid fa-circle-info"></i>
          <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>

        <ul class="nav-links">
          <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
          <i class="fa-solid fa-bag-shopping"></i>
        </ul>
      </nav>

      <div class="logo">
        <img src="SkolLogo.png" alt="Skol Logo">
      </div>

    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1 class="title">Skol</h1>
      <p class="subtitle">Knowledge is Power</p>
      <p class="small-text">An investment in knowledge pays the best interest.</p>
    </section>
  </div>
</body>

</html>
